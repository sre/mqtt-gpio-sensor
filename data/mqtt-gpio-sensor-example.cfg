[CORE]
username = nobody

[MQTT]
server = example.com
port = 1234
client-name = mqtt-gpio-sensor-example
username = admin
password = admin
certificate = /etc/ssl/certs/ca-certificates.crt
topic = /mqtt/gpio/sensor/example

[GPIO]
device = /dev/gpiochip23
number = 42
label = mqtt-sensor-example
active-low = false
